<aside class="w-full md:w-72 shrink-0">
  <div class="bg-white/80 backdrop-blur rounded-2xl border border-slate-200 shadow-sm overflow-hidden">
    <div class="px-4 py-3 border-b border-slate-200">
      <div class="text-xs text-slate-500 uppercase tracking-wide">Course</div>
      <div class="text-lg font-semibold text-slate-900">{{ course.title }}</div>
    </div>

    <div class="p-2 space-y-2">
      {% for s in sections %}
        <div class="rounded-xl border border-slate-200 bg-white">
          <div class="px-3 py-2 text-xs font-semibold text-slate-700 flex items-center justify-between">
            <span>{{ s.title }}</span>
            <span class="text-[11px] text-slate-400">{{ s.lessons.all|length }}</span>
          </div>
          <div class="px-2 pb-2 space-y-1">
            {% for l in s.lessons.all %}
              <a href="{% url 'core:lesson_detail' course.slug l.slug %}"
                 class="block px-3 py-2 rounded-lg text-sm
                        {% if active_lesson and active_lesson.id == l.id %}
                          bg-blue-600 text-white
                        {% else %}
                          hover:bg-slate-50 text-slate-700
                        {% endif %}">
                {{ l.title }}
              </a>
            {% empty %}
              <div class="px-3 py-2 text-xs text-slate-500">Chưa có lesson</div>
            {% endfor %}
          </div>
        </div>
      {% empty %}
        <div class="px-3 py-3 text-sm text-slate-500">Chưa có section nào.</div>
      {% endfor %}
    </div>
  </div>
</aside>
