{% extends "base.html" %}
{% load static %}

{% block title %}Lỗi thanh toán - DailyFluent{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto px-4 py-8">
  <div class="bg-white border border-slate-200 rounded-2xl shadow-sm p-6 text-center">
    <div class="mb-6">
      <div class="h-20 w-20 rounded-full bg-red-100 flex items-center justify-center mx-auto mb-4">
        <svg class="w-12 h-12 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </div>
      <h1 class="text-2xl font-bold text-slate-900 mb-2">Có lỗi xảy ra</h1>
      <p class="text-slate-600">{{ error }}</p>
    </div>

    <div class="space-y-3">
      <a
        href="{% url 'payment:plans' %}"
        class="block w-full px-4 py-2.5 bg-blue-600 text-white rounded-xl hover:bg-blue-700 font-semibold transition-colors"
      >
        Thử lại
      </a>
      <a
        href="{% url 'home' %}"
        class="block w-full px-4 py-2.5 bg-slate-100 text-slate-700 rounded-xl hover:bg-slate-200 font-semibold transition-colors"
      >
        Về trang chủ
      </a>
    </div>
  </div>
</div>
{% endblock %}
